<div class="card">
	<div class="img-holder">
		{{ if new }}
		<div class="ribbon-wrapper-green">
			<div class="ribbon-green">NEW</div>
		</div>
		{{ endif }}
		
		<iframe src="https://player.vimeo.com/video/{{ entries }}{{ video_id }}{{ /entries }}?color=ffffff&title=0&byline=0&portrait=0" width="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		
	</div>
	
	<div class="card-section">
		<h5><strong>{{ entries }}{{ title }}{{ /entries }}</strong></h5>
		<small>{{ date_group }}</small>
		<p>{{ entries }}{{ short_description }}{{ /entries }}</p>
	</div>
	
</div>
